name: Format

on:
  push:
    branches: [v2]
  pull_request:
    branches: [v2]

env:
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

jobs:
  format:
    name: Check Format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn
      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Check Format
        run: yarn format-check
